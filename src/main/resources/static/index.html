<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ModbusTCP 读写测试</title>
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .auto-read-control {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .condition-panel {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #b3d9ff;
        }
        .condition-panel.collapsed {
            display: none;
        }
        .condition-active {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .condition-active .condition-panel {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .register-controls {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .delete-btn {
            color: #dc3545;
            border-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        .condition-row {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #dee2e6;
        }
        .condition-row:last-child {
            margin-bottom: 0;
        }
        .condition-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .condition-title {
            font-weight: bold;
            color: #495057;
        }
        .condition-controls {
            display: flex;
            gap: 5px;
        }
        .add-condition-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .add-condition-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">ModbusTCP 寄存器读写测试</h2>
        
        <!-- 自动读取控制区域 -->
        <div class="auto-read-control">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">自动读取控制</h5>
                </div>
                <div class="col-md-6 text-end">
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" id="autoReadSwitch">
                        <label class="form-check-label" for="autoReadSwitch">
                            <span id="autoReadStatus">关闭</span> (每秒读取一次)
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 寄存器管理控制区域 -->
        <div class="register-controls">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">寄存器管理</h5>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-success" onclick="addRegisterRow()">
                        <i class="bi bi-plus"></i> 添加寄存器
                    </button>
                </div>
            </div>
        </div>
        
        <div id="registers"></div>
    </div>

    <script src="./static/jquery.min.js"></script>
    <script src="./static/bootstrap.bundle.min.js"></script>
    <script>
        let autoReadInterval = null;
        let isAutoReading = false;
        let conditions = {}; // 存储每个寄存器的条件设置
        let registerCounter = 0; // 用于生成唯一ID
        let conditionCounter = 0; // 用于生成条件唯一ID

        function createRegisterItem(address = '') {
            const id = registerCounter++;
            return `
                <div class="register-item" id="register-${id}" data-address="${address}">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text">地址</span>
                                <input type="number" class="form-control" id="address-${id}" value="${address}" placeholder="寄存器地址" onchange="updateRegisterAddress(${id})">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="number" class="form-control" id="value-${id}" placeholder="输入值">
                                <button class="btn btn-primary" onclick="writeRegister(${id})">写入</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="read-${id}" readonly>
                                <button class="btn btn-success" onclick="readRegister(${id})">读取</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm" onclick="toggleCondition(${id})">
                                    <span id="condition-toggle-${id}">设置条件</span>
                                </button>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="condition-enabled-${id}" onchange="toggleConditionEnabled(${id})">
                                    <label class="form-check-label" for="condition-enabled-${id}">启用</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-outline-danger btn-sm delete-btn" onclick="deleteRegisterRow(${id})">
                                删除
                            </button>
                        </div>
                    </div>
                    
                    <!-- 条件设置面板 -->
                    <div class="condition-panel collapsed" id="condition-panel-${id}">
                        <div class="condition-header">
                            <div class="condition-title">触发条件列表</div>
                            <div class="condition-controls">
                                <button class="add-condition-btn" onclick="addConditionRow(${id})">添加条件</button>
                            </div>
                        </div>
                        <div id="conditions-container-${id}">
                            <!-- 条件行将在这里动态添加 -->
                        </div>
                    </div>
                </div>
            `;
        }

        function createConditionRow(registerId, conditionId) {
            return `
                <div class="condition-row" id="condition-${registerId}-${conditionId}">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">触发条件</label>
                            <select class="form-select" id="condition-operator-${registerId}-${conditionId}">
                                <option value="equals">等于</option>
                                <option value="not_equals">不等于</option>
                                <option value="greater_than">大于</option>
                                <option value="less_than">小于</option>
                                <option value="greater_equal">大于等于</option>
                                <option value="less_equal">小于等于</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">触发值</label>
                            <input type="number" class="form-control" id="condition-value-${registerId}-${conditionId}" placeholder="触发值">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">写入地址</label>
                            <input type="number" class="form-control" id="write-address-${registerId}-${conditionId}" placeholder="目标地址">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">写入值</label>
                            <input type="number" class="form-control" id="write-value-${registerId}-${conditionId}" placeholder="写入值">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">条件描述</label>
                            <div class="form-control-plaintext" id="condition-desc-${registerId}-${conditionId}">
                                当寄存器值 等于 - 时，向地址 - 写入值 -
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">操作</label>
                            <button class="btn btn-outline-danger btn-sm delete-btn" onclick="deleteConditionRow(${registerId}, ${conditionId})">
                                删除条件
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function initRegisters() {
            const registersDiv = document.getElementById('registers');
            // 默认添加一行
            registersDiv.innerHTML = createRegisterItem('0');
            conditions[0] = {
                enabled: false,
                conditions: []
            };
            
            // 为第一个寄存器添加一个默认条件
            addConditionRow(0);
        }

        function addRegisterRow() {
            const registersDiv = document.getElementById('registers');
            const newRow = createRegisterItem('');
            registersDiv.insertAdjacentHTML('beforeend', newRow);
            
            const newId = registerCounter - 1;
            conditions[newId] = {
                enabled: false,
                conditions: []
            };
            
            // 为新寄存器添加一个默认条件
            addConditionRow(newId);
        }

        function deleteRegisterRow(id) {
            if (Object.keys(conditions).length <= 1) {
                alert('至少需要保留一行寄存器！');
                return;
            }
            
            const registerElement = document.getElementById(`register-${id}`);
            if (registerElement) {
                registerElement.remove();
                delete conditions[id];
            }
        }

        function addConditionRow(registerId) {
            const conditionId = conditionCounter++;
            const container = document.getElementById(`conditions-container-${registerId}`);
            const newCondition = createConditionRow(registerId, conditionId);
            container.insertAdjacentHTML('beforeend', newCondition);
            
            // 初始化条件对象
            if (!conditions[registerId].conditions) {
                conditions[registerId].conditions = {};
            }
            conditions[registerId].conditions[conditionId] = {
                operator: 'equals',
                triggerValue: null,
                writeAddress: null,
                writeValue: null
            };
            
            // 绑定事件监听器
            bindConditionEvents(registerId, conditionId);
            updateConditionDescription(registerId, conditionId);
        }

        function deleteConditionRow(registerId, conditionId) {
            const registerConditions = conditions[registerId].conditions;
            if (Object.keys(registerConditions).length <= 1) {
                alert('至少需要保留一个条件！');
                return;
            }
            
            const conditionElement = document.getElementById(`condition-${registerId}-${conditionId}`);
            if (conditionElement) {
                conditionElement.remove();
                delete conditions[registerId].conditions[conditionId];
            }
        }

        function updateRegisterAddress(id) {
            const address = document.getElementById(`address-${id}`).value;
            const registerElement = document.getElementById(`register-${id}`);
            registerElement.setAttribute('data-address', address);
            
            // 更新所有条件的描述
            if (conditions[id] && conditions[id].conditions) {
                Object.keys(conditions[id].conditions).forEach(conditionId => {
                    updateConditionDescription(id, parseInt(conditionId));
                });
            }
        }

        function getRegisterAddress(id) {
            return document.getElementById(`address-${id}`).value;
        }

        function readRegister(id) {
            const address = getRegisterAddress(id);
            if (!address) {
                alert('请输入寄存器地址！');
                return;
            }

            fetch(`/api/modbus/read/${address}`)
                .then(response => response.json())
                .then(value => {
                    document.getElementById(`read-${id}`).value = value;
                    // 检查条件并执行自动写入
                    checkAndExecuteConditions(id, value);
                })
                .catch(error => {
                    console.error('读取失败：', error);
                });
        }

        function writeRegister(id) {
            const address = getRegisterAddress(id);
            const value = document.getElementById(`value-${id}`).value;
            
            if (!address) {
                alert('请输入寄存器地址！');
                return;
            }
            if (!value) {
                alert('请输入要写入的值');
                return;
            }

            fetch(`/api/modbus/write/${address}?value=${value}`, {
                method: 'POST'
            })
            .then(() => {
                alert('写入成功');
                readRegister(id);
            })
            .catch(error => {
                alert('写入失败：' + error);
            });
        }

        function readAllRegisters() {
            Object.keys(conditions).forEach(id => {
                const address = getRegisterAddress(parseInt(id));
                if (address) {
                    readRegister(parseInt(id));
                }
            });
        }

        function startAutoRead() {
            if (autoReadInterval) {
                clearInterval(autoReadInterval);
            }
            autoReadInterval = setInterval(readAllRegisters, 1000);
            isAutoReading = true;
            document.getElementById('autoReadStatus').textContent = '开启';
            document.getElementById('autoReadSwitch').checked = true;
        }

        function stopAutoRead() {
            if (autoReadInterval) {
                clearInterval(autoReadInterval);
                autoReadInterval = null;
            }
            isAutoReading = false;
            document.getElementById('autoReadStatus').textContent = '关闭';
            document.getElementById('autoReadSwitch').checked = false;
        }

        function toggleAutoRead() {
            if (isAutoReading) {
                stopAutoRead();
            } else {
                startAutoRead();
            }
        }

        function toggleCondition(id) {
            const panel = document.getElementById(`condition-panel-${id}`);
            const toggleBtn = document.getElementById(`condition-toggle-${id}`);
            
            if (panel.classList.contains('collapsed')) {
                panel.classList.remove('collapsed');
                toggleBtn.textContent = '隐藏条件';
            } else {
                panel.classList.add('collapsed');
                toggleBtn.textContent = '设置条件';
            }
        }

        function toggleConditionEnabled(id) {
            const enabled = document.getElementById(`condition-enabled-${id}`).checked;
            const registerItem = document.getElementById(`register-${id}`);
            
            conditions[id].enabled = enabled;
            
            if (enabled) {
                registerItem.classList.add('condition-active');
            } else {
                registerItem.classList.remove('condition-active');
            }
        }

        function updateConditionDescription(registerId, conditionId) {
            const address = getRegisterAddress(registerId);
            const operator = document.getElementById(`condition-operator-${registerId}-${conditionId}`).value;
            const triggerValue = document.getElementById(`condition-value-${registerId}-${conditionId}`).value;
            const writeAddress = document.getElementById(`write-address-${registerId}-${conditionId}`).value;
            const writeValue = document.getElementById(`write-value-${registerId}-${conditionId}`).value;

            const operatorText = {
                'equals': '等于',
                'not_equals': '不等于',
                'greater_than': '大于',
                'less_than': '小于',
                'greater_equal': '大于等于',
                'less_equal': '小于等于'
            };

            const desc = `当寄存器${address || '-'}的值 ${operatorText[operator] || '等于'} ${triggerValue || '-'} 时，向地址 ${writeAddress || '-'} 写入值 ${writeValue || '-'}`;
            document.getElementById(`condition-desc-${registerId}-${conditionId}`).textContent = desc;

            // 更新条件对象
            if (!conditions[registerId].conditions) {
                conditions[registerId].conditions = {};
            }
            conditions[registerId].conditions[conditionId] = {
                operator: operator,
                triggerValue: triggerValue ? parseInt(triggerValue) : null,
                writeAddress: writeAddress ? parseInt(writeAddress) : null,
                writeValue: writeValue ? parseInt(writeValue) : null
            };
        }

        function checkAndExecuteConditions(registerId, currentValue) {
            const registerConditions = conditions[registerId];
            if (!registerConditions.enabled || !registerConditions.conditions) {
                return;
            }

            const currentVal = parseInt(currentValue);
            const address = getRegisterAddress(registerId);

            Object.keys(registerConditions.conditions).forEach(conditionId => {
                const condition = registerConditions.conditions[conditionId];
                if (!condition.triggerValue || !condition.writeAddress || !condition.writeValue) {
                    return;
                }

                let shouldExecute = false;
                const triggerVal = condition.triggerValue;

                switch (condition.operator) {
                    case 'equals':
                        shouldExecute = currentVal === triggerVal;
                        break;
                    case 'not_equals':
                        shouldExecute = currentVal !== triggerVal;
                        break;
                    case 'greater_than':
                        shouldExecute = currentVal > triggerVal;
                        break;
                    case 'less_than':
                        shouldExecute = currentVal < triggerVal;
                        break;
                    case 'greater_equal':
                        shouldExecute = currentVal >= triggerVal;
                        break;
                    case 'less_equal':
                        shouldExecute = currentVal <= triggerVal;
                        break;
                }

                if (shouldExecute) {
                    console.log(`条件触发：寄存器${address}的值${currentVal}满足条件${conditionId}，向地址${condition.writeAddress}写入值${condition.writeValue}`);
                    executeConditionalWrite(condition.writeAddress, condition.writeValue);
                }
            });
        }

        function executeConditionalWrite(address, value) {
            fetch(`/api/modbus/write/${address}?value=${value}`, {
                method: 'POST'
            })
            .then(() => {
                console.log(`条件写入成功：地址${address}，值${value}`);
                // 更新目标地址的显示值（如果存在对应的行）
                Object.keys(conditions).forEach(id => {
                    if (getRegisterAddress(parseInt(id)) == address) {
                        document.getElementById(`read-${id}`).value = value;
                    }
                });
            })
            .catch(error => {
                console.error(`条件写入失败：地址${address}，值${value}，错误：`, error);
            });
        }

        function bindConditionEvents(registerId, conditionId) {
            document.getElementById(`condition-operator-${registerId}-${conditionId}`).addEventListener('change', () => updateConditionDescription(registerId, conditionId));
            document.getElementById(`condition-value-${registerId}-${conditionId}`).addEventListener('input', () => updateConditionDescription(registerId, conditionId));
            document.getElementById(`write-address-${registerId}-${conditionId}`).addEventListener('input', () => updateConditionDescription(registerId, conditionId));
            document.getElementById(`write-value-${registerId}-${conditionId}`).addEventListener('input', () => updateConditionDescription(registerId, conditionId));
        }

        // 初始化页面
        initRegisters();

        // 绑定开关事件
        document.getElementById('autoReadSwitch').addEventListener('change', toggleAutoRead);
    </script>
</body>
</html>
