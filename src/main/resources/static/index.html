<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ModbusTCP 读写测试</title>
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .auto-read-control {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .condition-panel {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #b3d9ff;
        }
        .condition-panel.collapsed {
            display: none;
        }
        .condition-active {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .condition-active .condition-panel {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .register-controls {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .delete-btn {
            color: #dc3545;
            border-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">ModbusTCP 寄存器读写测试</h2>
        
        <!-- 自动读取控制区域 -->
        <div class="auto-read-control">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">自动读取控制</h5>
                </div>
                <div class="col-md-6 text-end">
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" id="autoReadSwitch">
                        <label class="form-check-label" for="autoReadSwitch">
                            <span id="autoReadStatus">关闭</span> (每秒读取一次)
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 寄存器管理控制区域 -->
        <div class="register-controls">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">寄存器管理</h5>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-success" onclick="addRegisterRow()">
                        <i class="bi bi-plus"></i> 添加寄存器
                    </button>
                </div>
            </div>
        </div>
        
        <div id="registers"></div>
    </div>

    <script src="./static/jquery.min.js"></script>
    <script src="./static/bootstrap.bundle.min.js"></script>
    <script>
        let autoReadInterval = null;
        let isAutoReading = false;
        let conditions = {}; // 存储每个寄存器的条件设置
        let registerCounter = 0; // 用于生成唯一ID

        function createRegisterItem(address = '') {
            const id = registerCounter++;
            return `
                <div class="register-item" id="register-${id}" data-address="${address}">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-text">地址</span>
                                <input type="number" class="form-control" id="address-${id}" value="${address}" placeholder="寄存器地址" onchange="updateRegisterAddress(${id})">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="number" class="form-control" id="value-${id}" placeholder="输入值">
                                <button class="btn btn-primary" onclick="writeRegister(${id})">写入</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="read-${id}" readonly>
                                <button class="btn btn-success" onclick="readRegister(${id})">读取</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm" onclick="toggleCondition(${id})">
                                    <span id="condition-toggle-${id}">设置条件</span>
                                </button>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="condition-enabled-${id}" onchange="toggleConditionEnabled(${id})">
                                    <label class="form-check-label" for="condition-enabled-${id}">启用</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-outline-danger btn-sm delete-btn" onclick="deleteRegisterRow(${id})">
                                删除
                            </button>
                        </div>
                    </div>
                    
                    <!-- 条件设置面板 -->
                    <div class="condition-panel collapsed" id="condition-panel-${id}">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">触发条件</label>
                                <select class="form-select" id="condition-operator-${id}">
                                    <option value="equals">等于</option>
                                    <option value="not_equals">不等于</option>
                                    <option value="greater_than">大于</option>
                                    <option value="less_than">小于</option>
                                    <option value="greater_equal">大于等于</option>
                                    <option value="less_equal">小于等于</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">触发值</label>
                                <input type="number" class="form-control" id="condition-value-${id}" placeholder="触发值">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">写入地址</label>
                                <input type="number" class="form-control" id="write-address-${id}" placeholder="目标地址">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">写入值</label>
                                <input type="number" class="form-control" id="write-value-${id}" placeholder="写入值">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <small class="text-muted">
                                    当寄存器 <span id="condition-addr-desc-${id}">-</span> 的值 <span id="condition-desc-${id}">等于</span> 
                                    <span id="condition-val-desc-${id}">-</span> 时，向地址 
                                    <span id="write-addr-desc-${id}">-</span> 写入值 
                                    <span id="write-val-desc-${id}">-</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initRegisters() {
            const registersDiv = document.getElementById('registers');
            // 默认添加一行
            registersDiv.innerHTML = createRegisterItem('0');
            conditions[0] = {
                enabled: false,
                operator: 'equals',
                triggerValue: null,
                writeAddress: null,
                writeValue: null
            };
            updateConditionDescription(0);
        }

        function addRegisterRow() {
            const registersDiv = document.getElementById('registers');
            const newRow = createRegisterItem('');
            registersDiv.insertAdjacentHTML('beforeend', newRow);
            
            const newId = registerCounter - 1;
            conditions[newId] = {
                enabled: false,
                operator: 'equals',
                triggerValue: null,
                writeAddress: null,
                writeValue: null
            };
            
            // 绑定事件监听器
            bindConditionEvents(newId);
            updateConditionDescription(newId);
        }

        function deleteRegisterRow(id) {
            if (Object.keys(conditions).length <= 1) {
                alert('至少需要保留一行寄存器！');
                return;
            }
            
            const registerElement = document.getElementById(`register-${id}`);
            if (registerElement) {
                registerElement.remove();
                delete conditions[id];
            }
        }

        function updateRegisterAddress(id) {
            const address = document.getElementById(`address-${id}`).value;
            const registerElement = document.getElementById(`register-${id}`);
            registerElement.setAttribute('data-address', address);
            updateConditionDescription(id);
        }

        function getRegisterAddress(id) {
            return document.getElementById(`address-${id}`).value;
        }

        function readRegister(id) {
            const address = getRegisterAddress(id);
            if (!address) {
                alert('请输入寄存器地址！');
                return;
            }

            fetch(`/api/modbus/read/${address}`)
                .then(response => response.json())
                .then(value => {
                    document.getElementById(`read-${id}`).value = value;
                    // 检查条件并执行自动写入
                    checkAndExecuteCondition(id, value);
                })
                .catch(error => {
                    console.error('读取失败：', error);
                });
        }

        function writeRegister(id) {
            const address = getRegisterAddress(id);
            const value = document.getElementById(`value-${id}`).value;
            
            if (!address) {
                alert('请输入寄存器地址！');
                return;
            }
            if (!value) {
                alert('请输入要写入的值');
                return;
            }

            fetch(`/api/modbus/write/${address}?value=${value}`, {
                method: 'POST'
            })
            .then(() => {
                alert('写入成功');
                readRegister(id);
            })
            .catch(error => {
                alert('写入失败：' + error);
            });
        }

        function readAllRegisters() {
            Object.keys(conditions).forEach(id => {
                const address = getRegisterAddress(parseInt(id));
                if (address) {
                    readRegister(parseInt(id));
                }
            });
        }

        function startAutoRead() {
            if (autoReadInterval) {
                clearInterval(autoReadInterval);
            }
            autoReadInterval = setInterval(readAllRegisters, 1000);
            isAutoReading = true;
            document.getElementById('autoReadStatus').textContent = '开启';
            document.getElementById('autoReadSwitch').checked = true;
        }

        function stopAutoRead() {
            if (autoReadInterval) {
                clearInterval(autoReadInterval);
                autoReadInterval = null;
            }
            isAutoReading = false;
            document.getElementById('autoReadStatus').textContent = '关闭';
            document.getElementById('autoReadSwitch').checked = false;
        }

        function toggleAutoRead() {
            if (isAutoReading) {
                stopAutoRead();
            } else {
                startAutoRead();
            }
        }

        function toggleCondition(id) {
            const panel = document.getElementById(`condition-panel-${id}`);
            const toggleBtn = document.getElementById(`condition-toggle-${id}`);
            
            if (panel.classList.contains('collapsed')) {
                panel.classList.remove('collapsed');
                toggleBtn.textContent = '隐藏条件';
            } else {
                panel.classList.add('collapsed');
                toggleBtn.textContent = '设置条件';
            }
        }

        function toggleConditionEnabled(id) {
            const enabled = document.getElementById(`condition-enabled-${id}`).checked;
            const registerItem = document.getElementById(`register-${id}`);
            
            conditions[id].enabled = enabled;
            
            if (enabled) {
                registerItem.classList.add('condition-active');
            } else {
                registerItem.classList.remove('condition-active');
            }
        }

        function updateConditionDescription(id) {
            const address = getRegisterAddress(id);
            const operator = document.getElementById(`condition-operator-${id}`).value;
            const triggerValue = document.getElementById(`condition-value-${id}`).value;
            const writeAddress = document.getElementById(`write-address-${id}`).value;
            const writeValue = document.getElementById(`write-value-${id}`).value;

            const operatorText = {
                'equals': '等于',
                'not_equals': '不等于',
                'greater_than': '大于',
                'less_than': '小于',
                'greater_equal': '大于等于',
                'less_equal': '小于等于'
            };

            document.getElementById(`condition-addr-desc-${id}`).textContent = address || '-';
            document.getElementById(`condition-desc-${id}`).textContent = operatorText[operator] || '等于';
            document.getElementById(`condition-val-desc-${id}`).textContent = triggerValue || '-';
            document.getElementById(`write-addr-desc-${id}`).textContent = writeAddress || '-';
            document.getElementById(`write-val-desc-${id}`).textContent = writeValue || '-';

            // 更新条件对象
            conditions[id].operator = operator;
            conditions[id].triggerValue = triggerValue ? parseInt(triggerValue) : null;
            conditions[id].writeAddress = writeAddress ? parseInt(writeAddress) : null;
            conditions[id].writeValue = writeValue ? parseInt(writeValue) : null;
        }

        function checkAndExecuteCondition(id, currentValue) {
            const condition = conditions[id];
            if (!condition.enabled || condition.triggerValue === null || 
                condition.writeAddress === null || condition.writeValue === null) {
                return;
            }

            let shouldExecute = false;
            const triggerVal = condition.triggerValue;
            const currentVal = parseInt(currentValue);

            switch (condition.operator) {
                case 'equals':
                    shouldExecute = currentVal === triggerVal;
                    break;
                case 'not_equals':
                    shouldExecute = currentVal !== triggerVal;
                    break;
                case 'greater_than':
                    shouldExecute = currentVal > triggerVal;
                    break;
                case 'less_than':
                    shouldExecute = currentVal < triggerVal;
                    break;
                case 'greater_equal':
                    shouldExecute = currentVal >= triggerVal;
                    break;
                case 'less_equal':
                    shouldExecute = currentVal <= triggerVal;
                    break;
            }

            if (shouldExecute) {
                const address = getRegisterAddress(id);
                console.log(`条件触发：寄存器${address}的值${currentVal}满足条件，向地址${condition.writeAddress}写入值${condition.writeValue}`);
                executeConditionalWrite(condition.writeAddress, condition.writeValue);
            }
        }

        function executeConditionalWrite(address, value) {
            fetch(`/api/modbus/write/${address}?value=${value}`, {
                method: 'POST'
            })
            .then(() => {
                console.log(`条件写入成功：地址${address}，值${value}`);
                // 更新目标地址的显示值（如果存在对应的行）
                Object.keys(conditions).forEach(id => {
                    if (getRegisterAddress(parseInt(id)) == address) {
                        document.getElementById(`read-${id}`).value = value;
                    }
                });
            })
            .catch(error => {
                console.error(`条件写入失败：地址${address}，值${value}，错误：`, error);
            });
        }

        function bindConditionEvents(id) {
            document.getElementById(`condition-operator-${id}`).addEventListener('change', () => updateConditionDescription(id));
            document.getElementById(`condition-value-${id}`).addEventListener('input', () => updateConditionDescription(id));
            document.getElementById(`write-address-${id}`).addEventListener('input', () => updateConditionDescription(id));
            document.getElementById(`write-value-${id}`).addEventListener('input', () => updateConditionDescription(id));
        }

        // 初始化页面
        initRegisters();

        // 绑定开关事件
        document.getElementById('autoReadSwitch').addEventListener('change', toggleAutoRead);

        // 为初始行绑定条件事件
        bindConditionEvents(0);
    </script>
</body>
</html>
